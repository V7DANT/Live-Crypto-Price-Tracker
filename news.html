<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>

    <link rel="icon" type="image/png" sizes="32x32" href="images/logo_2-removebg-preview.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/logo_2-removebg-preview.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/logo_2-removebg-preview.png">
    <link rel="manifest" href="path/to/site.webmanifest">

    <link rel="stylesheet" href="news-style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <img src="images/logo_2.png" alt="Crypto Price Tracker Logo" class="logo-image" id="website-logo">
            </div>
            <div class="nav-links">
                <a href="#" id="home-tab">Home</a>
                <a href="#" id="trending-tab">Trending</a>
                <a href="#" id="news-tab">News</a>
                <a href="#" id="watchlist-tab">Watchlist</a>
                <a href="#" id="about-tab">About</a>
            </div>
            <div class="search">
                <form id="search-form">
                    <input id="search-input" placeholder="Search..." type="text">
                    <button type="submit">Go</button>
                </form>
            </div>
            
        </div>
    </header>
    <main>
        <section class="news-section">
            <h2>Business News</h2>
            <div id="business-news-container" class="news-container">
                    <!-- Business News -->
            </div>
        </section>
    
        <section class="news-section">
            <h2>Finance News</h2>
            <div id="finance-news-container" class="news-container">
                <!-- Finance news -->
            </div>
        </section>
    
        <section class="news-section">
            <h2>Crypto News</h2>
            <div id="crypto-news-container" class="news-container">
                <!-- Crypto news -->
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 CryptoTracker | All Rights Reserved</p>
        </div>
    </footer>
</body>
    <script src="config.js"></script>
    <script src="news-script.js"></script>
    
</html>
