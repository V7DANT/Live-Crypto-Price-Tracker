<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/logo_2-removebg-preview.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/logo_2-removebg-preview.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/logo_2-removebg-preview.png">
    <link rel="manifest" href="path/to/site.webmanifest">
    <link rel="stylesheet" href="trending-style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <img src="images/logo_2.png" alt="Crypto Price Tracker Logo" class="logo-image" id="website-logo">
            </div>
            <div class="nav-links">
                <a href="#" id="home-tab">Home</a>
                <a href="#" id="trending-tab">Trending</a>
                <a href="#" id="news-tab">News</a>
                <a href="#" id="watchlist-tab">Watchlist</a>
                <a href="#" id="about-tab">About</a>
            </div>
            <div class="search">
                <form id="search-form">
                    <input id="search-input" placeholder="Search..." type="text">
                    <button type="submit">Go</button>
                </form>
            </div>
        </div>
    </header>
    <h2>Trending Coins</h2>
    <div class="crypto-table-container">
        <table id="cryptoTable" class="crypto-table">
            <thead>
                <tr>
                    <th>Sr No.</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>24hr Change</th>
                    <th>Market Cap (Rank)</th>
                    <th>Total Volume</th>
                    <th>Live Graph</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Table rows will be populated by JavaScript -->
            </tbody>
        </table>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 CryptoTracker | All Rights Reserved</p>
        </div>
    </footer>
</body>
<script src="config.js"></script>
<script src="trending-script.js"></script>

</html>
